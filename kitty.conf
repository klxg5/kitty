include ./theme.conf

font_size 18.0

font_family      JetBrainsMonoNLNFM-Regular
bold_font        JetBrainsMonoNLNFM-SemiBold
italic_font      JetBrainsMonoNLNFM-Italic
bold_italic_font JetBrainsMonoNLNFM-SemiBoldItalic

background_opacity 0.85
dynamic_background_opacity yes

background_blur 50
enable_audio_bell no
visual_bell_duration 0.15
enabled_layouts fat:bias=75;full_size=1;mirrored=false
term xterm-256color

macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_thicken_font 0.2
